<script>
  window.addEventListener("DOMContentLoaded", () => {
    const nickname = sessionStorage.getItem("nickname") || "러비티";
    const displayName = nickname === "러비티" ? "<strong>러비티</strong>" : nickname;

    function replaceInTextNodes(node) {
      if (node.nodeType === Node.TEXT_NODE) {
        const replaced = node.textContent.replace(/@@/g, displayName);
        if (replaced !== node.textContent) {
          const span = document.createElement("span");
          span.innerHTML = replaced;
          node.parentNode.replaceChild(span, node);
        }
      } else if (node.nodeType === Node.ELEMENT_NODE) {
        node.childNodes.forEach(replaceInTextNodes);
      }
    }

    replaceInTextNodes(document.body);
  });
</script>
